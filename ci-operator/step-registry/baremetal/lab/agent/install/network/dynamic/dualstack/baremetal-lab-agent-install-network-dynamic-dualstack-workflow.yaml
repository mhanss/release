workflow:
  as: baremetal-lab-agent-install-network-dynamic-dualstack
  steps:
    pre:
      - chain: baremetal-lab-agent-conf-dualstack
      - ref: baremetal-lab-agent-conf-dynamic
      - chain: baremetal-lab-agent-install
    post:
      - chain: baremetal-lab-post
  documentation: |-
    The baremetal-lab-agent-install-network-dynamic-dualstack workflow provides pre- and post- steps that provision and
    deprovision an ABI OpenShift cluster with a default configuration on a Baremetal lab,
    allowing job authors to inject their own end-to-end test logic.